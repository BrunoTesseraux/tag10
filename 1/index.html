<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="Name">Name <span>*</span></label>
        <input
          type="text"
          name="Vorname"
          required
          id="Vorname"
          placeholder="Vorname"
        />
        <input
          type="text"
          name="Familienname"
          required
          id="Familienname"
          placeholder="Familienname"
        />
        <label for="Email">Email <span>*</span></label>
        <input
          type="email"
          name="Email"
          required
          id="Email"
          placeholder="adresse@mail.de"
        />
        <label for="Thema">Thema</label>
        <select type="select" name="select" id="select">
          <option value="1">Advertise</option>
          <option value="2">Auswahl2</option>
        </select>
        <label for="Nachricht">Nachricht <span>*</span></label>
        <textarea
          name="Nachricht"
          id="Nachricht"
          required
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
