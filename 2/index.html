<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="">
        <fieldset>
          <legend>Register Form</legend>
          <div>
            <label for="name">Name:</label>
            <label for="surname">Surname:</label>
            <label for="email">Email:</label>
            <label for="gender">Gender:</label>
            <label for="picture">Picture:</label>
            <label for="country">Country:</label>
            <label for="pref">Preferred languages:</label>
            <label for="field">Fieled of activity:</label>
            <div class="flex">
              <input type="submit" value="Send" />
              <a href="./index.html">
                <input type="button" value="Cancel" />
              </a>
            </div>
          </div>
          <div>
            <input type="text" name="vorname" id="vorname" />
            <input type="text" name="surname" id="surname" />
            <input type="email" name="email" id="email" />
            <div class="flex">
              <label for="male">Male</label
              ><input type="radio" name="gender" id="male" />
              <label for="female">Female</label
              ><input type="radio" name="gender" id="female" />
            </div>
            <input type="file" name="picture" id="picture" />
            <select name="country" id="country">
              <option value="1">Germany</option>
              <option value="2">Sweden</option>
              <option value="3">Denmark</option>
              <option value="4">UK</option>
            </select>
            <div class="flex">
              <select name="pref" multiple size="4">
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JS</option>
                <option value="4">React</option>
              </select>
              <p>(To choose more than one use cmd key)</p>
            </div>
            <div class="flex">
              <input type="checkbox" name="field" id="IT" />
              <label for="fields">IT</label>
              <input type="checkbox" name="field" id="Design" />
              <label for="fields">Design</label>
              <input type="checkbox" name="field" id="Other" />
              <label for="fields">Other</label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
