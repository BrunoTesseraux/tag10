<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Register form</legend>
        <div>
          <label for="name" class="width">Name:</label
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div>
          <label for="surname" class="width">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Surname"
            required
          />
        </div>
        <div>
          <label for="mail" class="width">Email:</label>
          <input type="email" name="mail" id="mail" placeholder="Email" />
        </div>
        <div>
          <label for="gender" class="width">Gender:</label>
          <label for="gender">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="gender">Female</label>
          <input type="radio" name="gender" id="female" />
        </div>
        <div>
          <label for="picture" class="width">Picture:</label>
          <input type="file" name="picture" id="picture" />
        </div>
        <div>
          <label for="country" class="width">Country:</label>
          <select name="country" id="country">
            <option value="1">Germany</option>
            <option value="2">Sweden</option>
            <option value="3">Denmark</option>
            <option value="4">UK</option>
          </select>
        </div>
        <div>
          <label for="pref" class="width">Preferred images:</label>
          <select name="pref" multiple size="4">
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JS</option>
            <option value="4">React</option>
          </select>
          <p>(To choose more than one use cmd key)</p>
        </div>
        <div>
          <label for="field" class="width">Field of activity</label>
          <input type="checkbox" name="field" id="IT" />
          <label for="fields">IT</label>
          <input type="checkbox" name="field" id="Design" />
          <label for="fields">Design</label>
          <input type="checkbox" name="field" id="Other" />
          <label for="fields">Other</label>
        </div>
        <div>
          <input type="submit" value="Send" />
          <input type="button" value="Cancel" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
